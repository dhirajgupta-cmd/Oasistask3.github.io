<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <div class="button_contaner">
        <button onclick="clearResult()" class="button">C</button>
        <button onclick="insertValue('1')" class="button">1</button>
        <button onclick="insertValue('2')" class="button">2</button>
        <button onclick="insertValue('+')" class="button">+</button>
        <button onclick="insertValue('3')" class="button">3</button>
        <button onclick="insertValue('4')" class="button">4</button>
        <button onclick="insertValue('-')" class="button">-</button>
        <button onclick="insertValue('5')" class="button">5</button>
        <button onclick="insertValue('6')" class="button">6</button>
        <button onclick="insertValue('*')" class="button">*</button>
        <button onclick="insertValue('7')" class="button">7</button>
        <button onclick="insertValue('8')" class="button">8</button>
        <button onclick="insertValue('/')" class="button">/</button>
        <button onclick="calculate()" class="button">=</button>
        <button onclick="insertValue('9')" class="button">9</button>
        <button onclick="insertValue('0')" class="button">0</button>
        <button onclick="insertValue('.')" class="button">.</button>
      </div>
    </div>
  </body>
</html>
